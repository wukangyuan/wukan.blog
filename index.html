<!DOCTYPE html>  
<html lang="zh">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>博客主页</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      margin: 0;  
      padding: 20px;  
      display: flex;  
      flex-direction: column;  
      align-items: center;  
    }  
    .time-display {  
      font-size: 48px; /* 加大时间字体 */  
      font-weight: bold; /* 加粗 */  
      margin-bottom: 20px;  
    }  
    .profile {  
      display: flex;  
      align-items: center;  
      width: 100%;  
      margin-bottom: 20px;  
    }  
    .avatar {  
      width: 80px;  
      height: 80px;  
      border-radius: 50%;  
      background-color: #ccc; /* 头像背景色 */  
      margin-right: 20px;  
    }  
    .bio {  
      flex: 1;  
      max-height: 25vh; /* 简介部分占页面四分之一 */  
      overflow: hidden; /* 超出部分隐藏 */  
      border: 1px solid #333;  
      padding: 10px;  
      box-sizing: border-box;  
    }  
    .divider {  
      width: 100%;  
      height: 2px;  
      background-color: #333;  
      margin: 20px 0; /* 距离顶部的距离 */  
    }  
    .blog-box {  
      border: 1px solid #333;  
      border-radius: 5px;  
      padding: 10px;  
      margin: 10px;  
      width: 33%; /* 博文框宽度为屏幕的三分之一 */  
      box-sizing: border-box; /* 包括内边距和边框 */  
    }  
    .blog-title {  
      font-weight: bold; /* 博文标题加粗 */  
    }  
    .home-link {  
      font-size: 18px;  
      color: #007BFF;  
      text-decoration: none;  
      margin-top: 20px;  
    }  
    .home-link:hover {  
      text-decoration: underline;  
    }  
    @media (max-width: 600px) {  
      .profile {  
        display: none; /* 手机上隐藏个人简介 */  
      }  
      .blog-box {  
        width: 100%; /* 博文框在手机上占满宽度 */  
      }  
    }  
  </style>  
</head>  
<body>  
  <div class="time-display" id="time">12:00</div>  

  <div class="profile">  
    <div class="avatar"></div>  
    <div class="bio">  
      <p>这是个人简介</p>  
    </div>  
  </div>  

  <div class="divider"></div>  

  <div class="blog-box">  
    <div class="container">  
      <h1>欢迎来到我的博客!</h1>  
      <li><a href="2025-1-13 blog1.html">2025-1-13 博文1</a></li>  
      <!-- <p>这是我第一篇博客内容。</p>  -->  
    </div>  
  </div>  

  <div class="blog-box">  
    <p class="blog-title">博文内容 2</p>  
    <p>敬请期待...</p>  
  </div>  

  <div class="blog-box">  
    <p class="blog-title">博文内容 3</p>  
    <p>敬请期待...</p>  
  </div>  

  <a class="home-link" href="index.html">首页</a>  

  <script>  
    // 动态更新时间  
    function updateTime() {  
      const timeDisplay = document.getElementById('time');  
      const now = new Date();  
      const hours = String(now.getHours()).padStart(2, '0');  
      const minutes = String(now.getMinutes()).padStart(2, '0');  
      timeDisplay.textContent = `${hours}:${minutes}`;  
    }  
    setInterval(updateTime, 1000); // 每秒更新一次时间  
    updateTime(); // 页面加载时立即更新一次时间  
  </script>  
</body>  
</html>
